apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-aug-backend
  labels:
    app: chat-aug-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-aug-backend
  template:
    metadata:
      labels:
        app: chat-aug-backend
    spec:
      containers:
      - name: chat-aug-backend
        image: <your-docker-username>/chat-aug-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: chat-aug-secrets
              key: mongo-uri
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: chat-aug-secrets
              key: openai-api-key
        - name: KB_PATH
          value: "/app/knowledge_base"
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
