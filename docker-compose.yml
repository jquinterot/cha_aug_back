version: '3.8'

services:
  app:
    build:
      context: .
      target: builder  # Build the builder stage first
    image: rag-chat-app
    container_name: rag_chat_app
    restart: unless-stopped
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./vector_store:/app/vector_store
      - ./.env:/app/.env
    environment:
      - PORT=8000
      - MODEL_TYPE=${MODEL_TYPE:-local}  # Default to local model if not set
      - MONGODB_URL=${MONGODB_URL:-}  # Optional MongoDB URL if needed
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/rag/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
